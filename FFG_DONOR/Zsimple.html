<html>

<head>
    <title>Simple HTML Form 2</title>
</head>

<body>
    <p>
        <h1>Simple HTML Form 2</h1>
    </p>

    <form action="handle_form2.php" method="get">
        <fieldset>
            <legend>Enter your information in the form below:</legend>
            <p><b>Name:</b>
                <input type="text" name="name" size="20" maxlength="40" />
            </p>
            <p><b>Email:</b>
                <input type="text" name="email" size="40" maxlength="60" />
            </p>
            <p><b>Gender:</b>
                <input type="radio" name="gender" value="M" /> Male
                <input type="radio" name="gender" value="F" /> Female
            </p>
            <p><b>Age:</b>
                <select name="age">
                    <option value="0-29">Under 30</option>
                    <option value="30-60">Between 30 and 60</option>
                    <option value="60+">Over 60</option>
                </select>
            </p>
            <p><b>Comments:</b>
                <textarea name="comments" rows="3" cols="40"></textarea>
            </p>
        </fieldset>
        <div align="center">
            <input type="submit" name="submit" value="Submit my information" />
        </div>
    </form>
</body>

</html>
